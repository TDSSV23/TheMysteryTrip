<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <!-- javascript -->
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- continer -->
    <div class="container-fluid">
        <div class="position-absolute top-50 start-50 translate-middle">

            <!-- itens -->
            <div class="col col-item-first ">
                <img src="./cadastro img/cadastro.png">
            </div>
            <div class="col col-item">
                <input type="email" required placeholder="E-mail">
            </div>
            <div class="col col-item">
                <input type="text" required required placeholder="Nome">
            </div>
            <div class="col col-item">
                <input type="text" placeholder="Sobrenome (Opcional)">
            </div>
            <div class="col col-item">
                <input type="password" name="password" minlength="8" required placeholder="Crie Uma Senha">
            </div>
            <div class="col col-item">
                <input type="password" name="password" minlength="8" required placeholder="Confirme Sua Senha">
            </div>
            <!-- final itens -->
            
            <!-- botão -->
            <div>
                <button class="btn-animation col-item-btn "><p class="btn-text">Criar</p></button>
            </div>
            <!-- final botão -->
            
        </div>
    </div>
    <!-- final contianer -->
</body>
</html>
